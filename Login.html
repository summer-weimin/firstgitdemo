<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>RBAC Demo - 登陆</title>
		<link rel="stylesheet" href="css/login.css" />
	</head>
	<body>
		<div id="login">
			<span class="form-title">登陆</span>
			<form action="#" method="post">
				<div class="form-item">
					<label>账号:</label>
					<input type="text" name="username" />
				</div>
				
				<div class="form-item">
					<label>密码:</label>
					<input type="password" name="password" />
				</div>
				<input class="btn" type="submit" value="登陆"/>
			</form>
		</div>
		
	</body>
</html>
